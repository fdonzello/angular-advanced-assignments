<div class="container">

  <div class="row">
    <div class="col text-center">
      Your balance is: <strong>$ {{ balance$ | async }}</strong>
    </div>
  </div>

  <div class="row mt-3" *ngIf="operationInProgress">
    <div class="col">
      <div class="alert alert-info">
        Operation in progress...
      </div>
    </div>
  </div>

  <div class="row mt-3" *ngIf="error">
    <div class="col">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>An Error occurred!</strong> {{ error }}
        <button (click)="resetError()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <form [formGroup]="form" (submit)="submit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Amount</label>
          <input formControlName="amount" type="number" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <div class="custom-control custom-radio">
            <input formControlName="operationType" [value]="depositOperationChoice" type="radio" id="customRadio1"
              class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">Deposit</label>
          </div>
          <div class="custom-control custom-radio">
            <input formControlName="operationType" [value]="withdrawOperationChoice" type="radio" id="customRadio2"
              class="custom-control-input">
            <label class="custom-control-label" for="customRadio2">Withdraw</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid || operationInProgress">Submit</button>
      </form>
    </div>
  </div>

</div>
